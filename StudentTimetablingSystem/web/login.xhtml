<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:body>
		<ui:composition template="/template.xhtml" >
            <ui:define name="content">
				<h1>Login</h1>
				<div class="row">
					<div class="col-md-12">
						<h:panelGrid columns="3">
							<p>Username: </p>
							<h:inputText id="username"
										 value="#{authenticationManagedBean.usernameattempt}"
										 required="true"
										 requiredMessage="Please enter your username" 
										 maxlength="20" 
										 validator="#{authenticationManagedBean.validateUsername}"
										 validatorMessage="Error: Username" />

							<h:message for="username" />

							<p>Password: </p>
							<h:inputSecret id="password"
										 value="#{authenticationManagedBean.passwordattempt}"
										 required="true"
										 requiredMessage="Please enter your password"
										 maxlength="20" 
										 validator="#{authenticationManagedBean.validatePassword}"
										 validatorMessage="Error: Password" />

							<h:message for="password" />

							<!-- <h:message globalOnly="true" layout="table" /> -->
						</h:panelGrid>

						<p><h:commandButton type="submit" value="Log in" action="#{authenticationManagedBean.signIn()}" class="btn btn-default" /> &nbsp;&nbsp;
							<h:commandButton type="submit" value="Back" action="home" immediate="true" class="btn btn-default" />
						</p>
					</div>
				</div>
			</ui:define>
        </ui:composition>
    </h:body>
</html>
