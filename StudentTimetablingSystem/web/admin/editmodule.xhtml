<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core" >
    <h:body>
		<ui:composition template="/template.xhtml" >
            <ui:define name="content">
				<div class="row">
					<div class="col-xs-12">
						<h1>Edit Module</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<h:messages errorClass="alert alert-danger" infoClass="alert alert-info" warnClass="alert alert-warning" />
						<h:panelGrid columns="2" class="table">
							<f:facet name = "header">
								<h:panelGroup>
									<div class="btn-toolbar pull-right" role="toolbar" aria-label="control">
										<div class="btn-group" role="group" aria-label="control"><h:commandButton type="submit" value="Delete" action="#{moduleManagedBean.deleteRecord(moduleManagedBean.id)}" immediate="true" class="btn btn-danger" /></div>
										<div class="btn-group" role="group" aria-label="control"><h:commandButton type="submit" value="Save" action="#{moduleManagedBean.editRecord()}" class="btn btn-default" /></div>
									</div>
								</h:panelGroup>
							</f:facet>
							<h:outputText value="ID: " />
							<h:outputText id="id" value="#{moduleManagedBean.id}" />
							<h:outputText value="Title: " />
							<h:inputText id="title" value="#{moduleManagedBean.title}" required="true" requiredMessage="Please enter a Title" 
										 maxlength="50" 
										 validator="#{moduleManagedBean.validateTitle}"
										 validatorMessage="Error: Module Title" />
							<h:outputText value="Module Code: " />
							<h:inputText id="modulecode" value="#{moduleManagedBean.modulecode}" required="true" requiredMessage="Please enter a Module Code"
										 maxlength="20" 
										 validator="#{moduleManagedBean.validateModulecode}"
										 validatorMessage="Error: Module Code" />
							<h:outputText value="Module Leader: " />
							<h:selectOneMenu value="#{moduleManagedBean.leadervalue}" >
								<f:selectItems value="#{userManagedBean.stafflist}" var="item" itemLabel="#{item.forename} #{item.surname} (#{item.id})" itemValue="#{item.id}"/>
							</h:selectOneMenu>
						</h:panelGrid>   
					</div>
				</div>
			</ui:define>
        </ui:composition>
    </h:body>
</html>
