<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core" >
    <h:body>
		<ui:composition template="/template.xhtml" >
            <ui:define name="content">
				<h1>Add a Role</h1>
				<div class="row">
					<div class="col-xs-12">
						
						<h:messages errorClass="alert alert-danger" infoClass="alert alert-info" warnClass="alert alert-warning" />
						<h:panelGrid columns="2" class="table">
							<f:facet name="header">
								<h:panelGroup>
									<div class="btn-toolbar pull-right" role="toolbar" aria-label="control">
										<div class="btn-group" role="group" aria-label="control"><h:commandButton type="submit" value="Create" action="#{roleManagedBean.createRecord()}" class="btn btn-default" /></div>
									</div>
								</h:panelGroup>
							</f:facet>
							
							<h:outputText value="ID: " />
							<h:inputText id="id" value="Auto" disabled="true" />
							<h:outputText value="Name: " />
							<h:inputText id="name" value="#{roleManagedBean.name}" required="true" requiredMessage="Please enter a role name" 
										 maxlength="20" 
										 validator="#{roleManagedBean.validateName}"
										 validatorMessage="Error: Role Name" />
							<h:outputText value="Access Level: " />
							<h:inputText id="accesslevel" value="#{roleManagedBean.accesslevel}" required="true" requiredMessage="Please enter an access level (whole number)" 
										 maxlength="2" 
										 validator="#{roleManagedBean.validateAccesslevel}"
										 validatorMessage="Error: Access Level" />
						</h:panelGrid>   
						
					</div>
				</div>
			</ui:define>
        </ui:composition>
    </h:body>
</html>
