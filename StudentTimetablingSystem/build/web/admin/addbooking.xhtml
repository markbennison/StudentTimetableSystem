<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core" >
    <h:body>
		<ui:composition template="/template.xhtml" >
            <ui:define name="content">
				<h1>Add a Booking</h1>
				<div class="row">
					<div class="col-xs-12">
						
						<h:messages errorClass="alert alert-danger" infoClass="alert alert-info" warnClass="alert alert-warning" />
						<h:panelGrid columns="2" class="table datepair">
							<f:facet name="header">
								<h:panelGroup>
									<div class="btn-toolbar pull-right" role="toolbar" aria-label="control">
										<div class="btn-group" role="group" aria-label="control"><h:commandButton type="submit" value="Create" action="#{bookingManagedBean.createRecord()}" class="btn btn-default"/></div>
									</div>
								</h:panelGroup>
							</f:facet>
							
							<h:outputText value="ID: "/>
							<h:inputText id="id" value="Auto" disabled="true"/>
							<h:outputText value="Class (Module): " />
							<h:selectOneMenu value="#{bookingManagedBean.classidvalue}" >
								<f:selectItems value="#{classManagedBean.list}" var="item" itemLabel="#{item.id} (#{item.moduleid.title})" itemValue="#{item.id}"/>
							</h:selectOneMenu>
							<h:outputText value="Room " />
							<h:selectOneMenu value="#{bookingManagedBean.roomidvalue}" >
								<f:selectItems value="#{roomManagedBean.list}" var="item" itemLabel="#{item.name} #{item.description}" itemValue="#{item.id}"/>
							</h:selectOneMenu>
							<h:outputText value="Date: " />
							<h:inputText id="startdatepicker" class="date start" value="#{bookingManagedBean.bookingdate}" required="true" requiredMessage="Please select a start date" autocomplete="off">
								<f:convertDateTime type="date" pattern="dd/MM/yyyy" timeZone="Europe/London" />
							</h:inputText>
							<h:outputText value="Start Time: " />
							<h:inputText id="starttimepicker" class="time start" value="#{bookingManagedBean.starttime}" required="true" requiredMessage="Please select a start date" autocomplete="off" >
								<f:convertDateTime type="time" pattern="HH:mm" timeZone="Europe/London" />
							</h:inputText>
							<h:outputText value="End Time: " />
							<h:inputText id="endtimepicker" class="time end" value="#{bookingManagedBean.endtime}" required="true" requiredMessage="Please select an end date" autocomplete="off" >
								<f:convertDateTime type="time" pattern="HH:mm" timeZone="Europe/London" />
							</h:inputText>
						</h:panelGrid>   
						
					</div>
				</div>
			</ui:define>
        </ui:composition>
    </h:body>
</html>
