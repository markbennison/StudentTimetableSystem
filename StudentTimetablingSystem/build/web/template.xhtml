<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Student Timetabling System</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
		<h:outputStylesheet library="css" name="style.css"/>
		<h:outputStylesheet library="css" name="jquery-ui.css"/>
		<h:outputStylesheet library="css" name="jquery.timepicker.css"/>
		<h:outputStylesheet library="css" name="bootstrap-datepicker.css"/>
    </h:head>
	
    <h:body>
		<h:form>
		
			<div class="navbar navbar-inverse navbar-fixed-top">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<h:commandLink type="submit" action="home" immediate="true" class="navbar-brand" >Student Timetabling System</h:commandLink>
					</div>
					<div class="navbar-collapse collapse">
						<ul class="nav navbar-nav">
							<li><h:commandLink type="submit" value="Timetable" action="timetable" immediate="true" class=" #{authenticationManagedBean.getUserMenuVisibility()}" /></li>
							<li class="dropdown #{authenticationManagedBean.getStaffMenuVisibility()}">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Manage<span class="caret"></span></a>
								<ul class="dropdown-menu">
									<li><h:commandLink type="submit" value="Rooms" action="listrooms" immediate="true" class="" /></li>
									<li><h:commandLink type="submit" value="Bookings" action="listbookings" immediate="true" class="" /></li>
									<li><h:commandLink type="submit" value="Classes" action="listclasses" immediate="true" class="" /></li>
									<li><h:commandLink type="submit" value="Modules" action="listmodules" immediate="true" class="" /></li>
									<li><h:commandLink type="submit" value="Users" action="listusers" immediate="true" class="" /></li>
								</ul>
							</li>
							<li class="dropdown #{authenticationManagedBean.getAdminMenuVisibility()}">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Administration<span class="caret"></span></a>
								<ul class="dropdown-menu">
									<li><h:commandLink type="submit" value="Rooms" action="listrooms" immediate="true" class="" /></li>
									<li><h:commandLink type="submit" value="Bookings" action="listbookings" immediate="true" class="" /></li>
									<li><h:commandLink type="submit" value="Classes" action="listclasses" immediate="true" class="" /></li>
									<li><h:commandLink type="submit" value="Modules" action="listmodules" immediate="true" class="" /></li>
									<li><h:commandLink type="submit" value="Users" action="listusers" immediate="true" class="" /></li>
									<li><h:commandLink type="submit" value="Roles" action="listroles" immediate="true" class="" /></li>
								</ul>
							</li>
							
						</ul>

						<ul class="nav navbar-nav navbar-right">
							<li><h:commandLink type="submit" value="#{authenticationManagedBean.username}" immediate="true"  class="" /></li>
							<li><h:commandLink type="submit" value="#{authenticationManagedBean.getLoginControlValue()}" action="#{authenticationManagedBean.getLoginControlAction()}" immediate="true" class="" /></li>
						</ul>

					</div>
				</div>
			</div>


			<div class="container body-content">
				<ui:insert name="content">Main content</ui:insert>

				<hr />
				<footer>
					<p><span id="date" /> - Student Timetabling System</p>
				</footer>
			</div>
		</h:form>
    </h:body>
	
	<script>
		n =  new Date();
		y = n.getFullYear();
		document.getElementById("date").innerHTML = "&copy; " + y;
	</script>
	 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js" integrity="sha384-vhJnz1OVIdLktyixHY4Uk3OHEwdQqPppqYR8+5mjsauETgLOcEynD9oPHhhz18Nw" crossorigin="anonymous"></script>
	<h:outputScript library="js" name="jquery-1.12.4.js"  target="head"/>
	<h:outputScript library="js" name="jquery-ui.js" target="head" />
	<h:outputScript library="js" name="datepicker.js" target="head" />
	<h:outputScript library="js" name="jquery.timepicker.js" target="head" />
	<h:outputScript library="js" name="bootstrap-datepicker.js" target="head" />

	<script src="./resources/js/bootstrap-datepicker.js" type="text/javascript"></script> -->
	<script src="http://jonthornton.github.io/Datepair.js/dist/datepair.js"></script>
	<script src="http://jonthornton.github.io/Datepair.js/dist/jquery.datepair.js"></script>
	<h:outputScript library="js" name="datetimepair.js" target="head" />

</html>
