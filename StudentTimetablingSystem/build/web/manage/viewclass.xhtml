<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core" >
    <h:body>
		<ui:composition template="/template.xhtml" >
            <ui:define name="content">
				<div class="row">
					<div class="col-xs-12">
						<h1>View Class</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<h:messages errorClass="alert alert-danger" infoClass="alert alert-info" warnClass="alert alert-warning" />
						<h:panelGrid columns="2" class="table">
							<f:facet name = "header">
								<h:panelGroup>
									<div class="btn-toolbar pull-right" role="toolbar" aria-label="control">
										<div class="btn-group" role="group" aria-label="control"><h:commandButton type="submit" value="Edit" action="editclass" class="btn btn-default #{authenticationManagedBean.getAdminMenuVisibility()}" /></div>
									</div>
								</h:panelGroup>
							</f:facet>
							<h:outputText value="ID: " />
							<h:outputText id="id" value="#{classManagedBean.id}" />
							<h:outputText value="Module: " />
							<h:outputText id="title" value="#{classManagedBean.moduleid.title}" />
							<h:outputText value="Start Date " />
							<h:outputText id="startdate" value="#{classManagedBean.startdate}" ><f:convertDateTime type="date" pattern="EEEE dd/MM/yyyy" timeZone="Europe/London" /></h:outputText>
							<h:outputText value="End Date " />
							<h:outputText id="enddate" value="#{classManagedBean.enddate}" ><f:convertDateTime type="date" pattern="EEEE dd/MM/yyyy" timeZone="Europe/London" /></h:outputText>
						</h:panelGrid>   
					
						<div class="row">
							<div class="col-xs-12">
								<h3>Class List</h3>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12">
								<h:dataTable value="#{classlistManagedBean.classlist}" var="o" styleClass="table table-hover">
									<h:column>
										<f:facet name="header">Student ID</f:facet>
										#{o.userid.id}
									</h:column>
									<h:column>
										<f:facet name="header">Username</f:facet>
										#{o.userid.username}
									</h:column>
									<h:column>
										<f:facet name="header">Forename</f:facet>
										#{o.userid.forename}
									</h:column>
									<h:column>
										<f:facet name="header">Surname</f:facet>
										#{o.userid.surname}
									</h:column>
									<h:column>
										<f:facet name="header">View</f:facet>
										<h:commandLink type="submit" value="View" action="#{userManagedBean.getRecord(o.userid.id)}" class="" />
									</h:column>
								</h:dataTable>   
							</div>
						</div>
					</div>
				</div>
			</ui:define>
        </ui:composition>
    </h:body>
</html>
