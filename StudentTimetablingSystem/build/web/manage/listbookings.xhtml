<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core" >
    <h:body>
		<ui:composition template="/template.xhtml" >
            <ui:define name="content">
				<div class="row">
					<div class="col-xs-12">
						<h1>List Bookings</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<h:dataTable value="#{bookingManagedBean.list}" var="o" styleClass="table table-hover">
							<f:facet name="header">
								<h:panelGroup>
									<div class="btn-toolbar pull-right" role="toolbar" aria-label="control">
										<div class="input-group btn-group" role="group" aria-label="control" >
										<h:inputText id="id" value="#{bookingManagedBean.id}" class="form-control" />
										<span class="input-group-btn"><h:commandButton type="submit" value="Find ID" action="#{bookingManagedBean.getRecord()}" class="btn btn-default" /></span>
										</div>
										<div class="btn-group" role="group" aria-label="control"><h:commandLink type="submit" value="Add New" action="addbooking" class="btn btn-default #{authenticationManagedBean.getAdminMenuVisibility()}" /></div>
									</div>
								</h:panelGroup>
							</f:facet>
							
							<h:column>
								<f:facet name="header">ID</f:facet>
								#{o.id}
							</h:column>
							<h:column>
								<f:facet name="header">Class : Module</f:facet>
								#{o.classid.id} : #{o.classid.moduleid.title}
							</h:column>
							<h:column>
								<f:facet name="header">Room</f:facet>
								#{o.roomid.name}
							</h:column>
							<h:column>
								<f:facet name="header">Date</f:facet>
								<h:outputText id="date" value="#{o.dateandtime}" ><f:convertDateTime type="date" pattern="EEE dd/MM/yyyy" timeZone="Europe/London" /></h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Time</f:facet>
								<h:outputText id="time" value="#{o.dateandtime}" ><f:convertDateTime type="date" pattern="HH:mm" /></h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Duration</f:facet>
								#{o.duration}
							</h:column>c
							<h:column>
								<f:facet name="header">View</f:facet>
								<h:commandLink type="submit" value="View" action="#{bookingManagedBean.getRecord(o.id)}" class="" />
							</h:column>
						</h:dataTable>   
					</div>
				</div>
			</ui:define>
        </ui:composition>
    </h:body>
</html>
